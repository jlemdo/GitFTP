name: ðŸ”„ Sync FTP to GitHub

on:
  schedule:
    - cron: '*/1 * * * *'  # Este cron job corre cada 30 minutos

jobs:
  ftp-sync:
    name: ðŸ”„ Sync FTP Changes to GitHub
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Checkout cÃ³digo
      uses: actions/checkout@v2
    
    - name: ðŸ“¡ Instalar cliente FTP
      run: sudo apt-get update && sudo apt-get install lftp

    - name: ðŸ”„ Detectar y descargar cambios desde FTP
      env:
        FTP_USERNAME: ${{ secrets.ftp_username }}
        FTP_PASSWORD: ${{ secrets.ftp_password }}
      run: |
        # Conectar al servidor FTP y descargar archivos a la raÃ­z del repositorio local
        lftp -u $FTP_USERNAME,$FTP_PASSWORD ftp://${{ secrets.ftp_host }} -e "mirror --verbose --only-newer --reverse /public_html/ ./; bye"

    - name: ðŸ”„ Detectar cambios y hacer commit
      run: |
        if [ -z "$(git status --porcelain)" ]; then
          echo "No hay cambios para actualizar."
        else
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add .
          git commit -m "Actualizar cambios desde FTP"
          git push
